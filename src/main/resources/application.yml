spring:
  application:
    name: ${SPRING_APPLICATION_NAME:apitest}
  
  # GitHub OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID:}
            client-secret: ${GITHUB_CLIENT_SECRET:}
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope: repo,user
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user

# GitHub API Configuration
github:
  client:
    id: ${GITHUB_CLIENT_ID:}
    secret: ${GITHUB_CLIENT_SECRET:}
    redirect-uri: http://localhost:8080/api/github/login/oauth2/code/github
  api:
    base-url: https://api.github.com

# Mailjet Configuration
mailjet:
  api:
    key: ${MAILJET_API_KEY}
    secret: ${MAILJET_API_SECRET}
  from:
    email: ${MAILJET_FROM_EMAIL}
    name: ${MAILJET_FROM_NAME}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# Logging Configuration
logging:
  level:
    com.apitest: ${LOGGING_LEVEL_COM_APITEST:DEBUG}
    com.mailjet: ${LOGGING_LEVEL_COM_MAILJET:DEBUG}

# Stripe Configuration
stripe:
  api:
    key: ${STRIPE_API_KEY:}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:}

# Twilio Configuration
twilio:
  account:
    sid: ${TWILIO_ACCOUNT_SID:}
  auth:
    token: ${TWILIO_AUTH_TOKEN:}
  from:
    phone: ${TWILIO_FROM_PHONE:}
